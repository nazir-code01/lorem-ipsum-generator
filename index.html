<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <main>
        <section class="container">
            <section class="button-section">
                <section class="user-input">
                    <span class="quantity-text">Quantity : </span>
                    <input type="number" class="quantity" autofocus>
                </section>
                <section class="generate-button-section">
                    <button class="generate-button">
                        Generate
                        <i class="fa-solid fa-wand-sparkles"></i>
                    </button>
                </section>
            </section>
            <section class="text-section">
                <!-- 
                    Lorem ipsum will appear here inside of an h2 tag by the class name text.
                -->
            </section>
            <section class="reset-button-section">
                <button class="reset-button">
                    <i class="fa-solid fa-rotate-right"></i>
                    Reset
                </button>
            </section>
        </section>
    </main>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/f1050aff1a.js" crossorigin="anonymous"></script>

</html>
